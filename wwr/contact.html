<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Rafting - Contact Us</title>
    <meta name="description" content="Contact Pro Rafting Company for inquiries, reservations, or suggestions. Reach out via phone, email, or our online form.">
    <meta name="author" content="Your Name Here">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

    <header>
        <h1>Pro Rafting Adventures</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h2>Contact Information</h2>
            <p>123 River Street, Adventure City, CO 80000</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@prorafting.com</p>
            <iframe 
                class="map"
                title="Pro Rafting Location"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.907547598497!2d-104.99025168461906!3d39.73923697944854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c78d1f0c4dfd1%3A0x8e2f7fdf8b0d8f8a!2sDenver%2C%20CO!5e0!3m2!1sen!2sus!4v1696410000000!5m2!1sen!2sus"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label for="purpose-inquiry"><input type="radio" id="purpose-inquiry" name="purpose" value="inquiry" required> Inquiry</label>
                    <label for="purpose-reservation"><input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation</label>
                    <label for="purpose-feedback"><input type="radio" id="purpose-feedback" name="purpose" value="feedback"> Feedback</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"> Sign me up for the newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Alice Johnson, rafting guide">
                <figcaption>Alice Johnson, Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Bob Smith, safety officer">
                <figcaption>Bob Smith, Safety Officer</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Carol Lee, customer service">
                <figcaption>Carol Lee, Customer Service</figcaption>
            </figure>
            <figure>
                <img src="images/employee4.jpg" alt="David Miller, rafting guide">
                <figcaption>David Miller, Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee5.jpg" alt="Eva Brown, safety officer">
                <figcaption>Eva Brown, Safety Officer</figcaption>
            </figure>
            <figure>
                <img src="images/employee6.jpg" alt="Frank Wilson, customer service">
                <figcaption>Frank Wilson, Customer Service</figcaption>
            </figure>
            <figure>
                <img src="images/employee7.jpg" alt="Grace Taylor, rafting guide">
                <figcaption>Grace Taylor, Rafting Guide</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pro Rafting Adventures | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

</body>
</html>
